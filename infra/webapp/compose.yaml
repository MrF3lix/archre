# ------------------------------------------------------------------------------------
# services
# ------------------------------------------------------------------------------------
services:
  webapp:
    image: flooq/webapp
    build:
      context: ../../src/webapp
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - traefik-public
    environment:
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL}

# ------------------------------------------------------------------------------------
# volumes
# ------------------------------------------------------------------------------------

# ------------------------------------------------------------------------------------
# networks
# ------------------------------------------------------------------------------------
networks:
  traefik-public:
    name: traefik-public
    external: false
